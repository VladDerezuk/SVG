<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG</title>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 100 100">
        <g>
            <circle class="sun" fill="#fcad3a" cx="20" cy="20" r="10" />
            <circle class="luna" fill="#404245" cx="20" cy="90" r="10" />
        </g>
        <g class="der">
            <line class="lis1" x1="51" y1="30" x2="51" y2="60" stroke="#46a655" stroke-width="20" stroke-linecap="round" />
            <line class="lis3" x1="81" y1="45" x2="81" y2="60" stroke="#7fdc48" stroke-width="20" stroke-linecap="round" />
            <line class="lis2" x1="66" y1="20" x2="66" y2="60" stroke="#b7f07d" stroke-width="20" stroke-linecap="round" />
            
            <line class="de1" x1="51" y1="53" x2="51" y2="100" stroke="#6c4127" stroke-width="4" />
            <line class="de2" x1="66" y1="44" x2="66" y2="100" stroke="#6c4127" stroke-width="4" />
            <line class="de3" x1="81" y1="62" x2="81" y2="100" stroke="#6c4127" stroke-width="4" />
            
            <line class="ve1" x1="50" y1="64" x2="45" y2="59" stroke="#6c4127" stroke-width="3" />
            <line class="ve2" x1="65" y1="52" x2="60" y2="47" stroke="#6c4127" stroke-width="3" />
            <line class="ve2" x1="65" y1="64" x2="60" y2="59" stroke="#6c4127" stroke-width="3" />
            <line class="ve2" x1="65" y1="66" x2="71" y2="59" stroke="#6c4127" stroke-width="3" />
        </g>
        <g>
            <line class="grass" x1="0" y1="90" x2="100" y2="90" stroke="#7fdc48" stroke-width="20">
        </g>
    </svg>   
</body>
</html>
